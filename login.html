<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rental Space</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #8FBC8F;
            --accent: #CD853F;
        }
        
        .page-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .tab-active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }
    </style>
</head>
<body class="page-bg">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-effect border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-white" style="font-family: 'Playfair Display', serif;">Rental Space</h1>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium">Home</a>
                        <a href="listings.html" class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium">Properties</a>
                        <a href="dashboard.html" class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium">Dashboard</a>
                        <a href="login.html" class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium border-b-2 border-white">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="min-h-screen flex items-center justify-center pt-16 pb-12">
        <div class="max-w-md w-full mx-4">
            <div class="content-card rounded-2xl p-8 border border-white/20">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2" style="font-family: 'Playfair Display', serif;">Welcome Back</h2>
                    <p class="text-gray-600">Sign in to your account or create a new one</p>
                </div>

                <!-- Tab Navigation -->
                <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                    <button id="login-tab" class="flex-1 py-2 px-4 rounded-lg font-medium tab-active transition-colors">
                        Sign In
                    </button>
                    <button id="signup-tab" class="flex-1 py-2 px-4 rounded-lg font-medium text-gray-600 hover:text-gray-900 transition-colors">
                        Sign Up
                    </button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500" placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500" placeholder="Enter your password">
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Forgot password?</a>
                    </div>

                    <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">
                        Sign In
                    </button>
                </form>

                <!-- Sign Up Form -->
                <form id="signup-form" class="space-y-4 hidden">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                            <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500" placeholder="John">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                            <input type="text" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500" placeholder="Doe">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500" placeholder="Enter your email">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500" placeholder="+1 (555) 123-4567">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500" placeholder="Create a password">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 placeholder-gray-500" placeholder="Confirm your password">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" required class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <span class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-800">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
                        </span>
                    </div>

                    <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-semibold">
                        Create Account
                    </button>
                </form>

                <!-- Social Login -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-4 grid grid-cols-2 gap-3">
                        <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                            <img class="h-5 w-5" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHZpZXdCb3g9IjAgMCAxOCAxOCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTE2LjUxIDkuMjA1SDkuMTc5VjEwLjk0SDE0LjQzOUMxNC4yNzcgMTIuMDMgMTMuNDEzIDEzLjQ2IDEyLjA4MyAxNC4yMjFDMTEuMDU4IDE0LjgwMiA5Ljg0NyAxNS4xNDkgOC41IDE1LjE0OUM1LjQ4MiAxNS4xNDkgMy4wNjIgMTMuMDI4IDMuMDYyIDEwLjEyNUMzLjA2MiA3LjIyMiA1LjQ4MiA1LjEgOC41IDUuMUM5Ljg5OCA1LjEgMTEuMDEgNS41MzIgMTEuODU2IDYuMjU0TDEzLjYzNSA0LjQ3NUMxMi4yNDcgMy4yOTIgMTAuNDkzIDIuNjUgOC41IDIuNjVDNC4zNTcgMi42NSAxIDYuMDE1IDEgMTAuMTI1QzEgMTQuMjM1IDQuMzU3IDE3LjYgOC41IDE3LjZDMTIuNjQzIDE3LjYgMTYgMTQuMjM1IDE2IDEwLjEyNUMxNiA5LjUzMiAxNS45MjkgOC45NCAxNS43ODYgOC4zNDhMMDE2LjUxIDkuMjA1WiIgZmlsbD0iIzQyODVGMyIvPgo8L3N2Zz4K" alt="Google">
                            <span class="ml-2">Google</span>
                        </button>

                        <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                            <img class="h-5 w-5" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHZpZXdCb3g9IjAgMCAxOCAxOCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTE2LjUgMS41SDEuNUMwLjY3IDEuNSAwIDIuMTcgMCAzVjE1QzAgMTUuODMgMC42NyAxNi41IDEuNSAxNi41SDE2LjVDMTcuMzMgMTYuNSAxOCAxNS44MyAxOCAxNVYzQzE4IDIuMTcgMTcuMzMgMS41IDE2LjUgMS41Wk0xMy44MyA5LjVMMTIuNSA5LjVWMTMuNUg5LjVWOS41SDguMTdWNy44M0g5LjVWNi41SDcuODNWOS41SDYuNVY3LjgzSDcuODNWNi41SDYuNVY0LjE3SDkuNVY2LjVIMTIuNVY0LjE3SDE1LjVWNi41SDEyLjVWNy44M0gxNS41VjkuNUgxMy44M1oiIGZpbGw9IiMxODc3RjIiLz4KPC9zdmc+Cg==" alt="Facebook">
                            <span class="ml-2">Facebook</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h3 class="text-2xl font-bold mb-4" style="font-family: 'Playfair Display', serif;">Rental Space</h3>
                <p class="text-gray-400 mb-6">Your trusted rental marketplace</p>
                <div class="border-t border-gray-700 pt-6">
                    <p class="text-gray-400">&copy; 2024 Rental Space. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            loginTab.addEventListener('click', function() {
                loginTab.classList.add('tab-active');
                loginTab.classList.remove('text-gray-600');
                signupTab.classList.remove('tab-active');
                signupTab.classList.add('text-gray-600');
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            });

            signupTab.addEventListener('click', function() {
                signupTab.classList.add('tab-active');
                signupTab.classList.remove('text-gray-600');
                loginTab.classList.remove('tab-active');
                loginTab.classList.add('text-gray-600');
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Login successful! Redirecting to dashboard...');
                window.location.href = 'dashboard.html';
            });

            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Account created successfully! Please check your email for verification.');
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
