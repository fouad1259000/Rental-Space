<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings - Rental Space</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --primary: #2C3E50;
            --secondary: #8FBC8F;
            --accent: #CD853F;
        }
        
        .page-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .content-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        
        .property-card {
            transition: all 0.3s ease;
        }
        
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="page-bg">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 glass-effect border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-white" style="font-family: 'Playfair Display', serif;">Rental Space</h1>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html" class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium">Home</a>
                        <a href="listings.html" class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium border-b-2 border-white">Properties</a>
                        <a href="dashboard.html" class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium">Dashboard</a>
                        <a href="login.html" class="text-white hover:text-gray-200 px-3 py-2 text-sm font-medium">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <section class="pt-24 pb-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center text-white">
                <h1 class="text-4xl md:text-5xl font-bold mb-4" style="font-family: 'Playfair Display', serif;">Property Listings</h1>
                <p class="text-xl opacity-90">Find your perfect rental from our extensive collection</p>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <section class="pb-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Filters -->
                <div class="lg:w-1/4">
                    <div class="content-card rounded-2xl p-6 sticky top-24 border border-white/20">
                        <h3 class="text-xl font-semibold mb-6 text-gray-900">Filters</h3>
                        
                        <div class="space-y-6">
                            <!-- Price Range -->
                            <div>
                                <h4 class="font-medium mb-3 text-gray-700">Price Range</h4>
                                <div class="space-y-2">
                                    <label class="flex items-center text-gray-600">
                                        <input type="checkbox" class="mr-2"> $0 - $1,000
                                    </label>
                                    <label class="flex items-center text-gray-600">
                                        <input type="checkbox" class="mr-2"> $1,000 - $2,000
                                    </label>
                                    <label class="flex items-center text-gray-600">
                                        <input type="checkbox" class="mr-2"> $2,000 - $5,000
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Property Type -->
                            <div>
                                <h4 class="font-medium mb-3 text-gray-700">Property Type</h4>
                                <div class="space-y-2">
                                    <label class="flex items-center text-gray-600">
                                        <input type="checkbox" class="mr-2"> üè¢ Apartment
                                    </label>
                                    <label class="flex items-center text-gray-600">
                                        <input type="checkbox" class="mr-2"> üè† House
                                    </label>
                                    <label class="flex items-center text-gray-600">
                                        <input type="checkbox" class="mr-2"> üèôÔ∏è Condo
                                    </label>
                                </div>
                            </div>
                            
                            <!-- Bedrooms -->
                            <div>
                                <h4 class="font-medium mb-3 text-gray-700">Bedrooms</h4>
                                <div class="flex flex-wrap gap-2">
                                    <button class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700">Any</button>
                                    <button class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700">1+</button>
                                    <button class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700">2+</button>
                                    <button class="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700">3+</button>
                                </div>
                            </div>
                        </div>
                        
                        <button class="w-full btn-primary text-white py-3 rounded-lg font-semibold mt-6">
                            Apply Filters
                        </button>
                    </div>
                </div>
                
                <!-- Properties Grid -->
                <div class="lg:w-3/4">
                    <div class="content-card rounded-2xl p-6 mb-6 border border-white/20">
                        <div class="flex justify-between items-center">
                            <p class="text-gray-700">Showing <span id="results-count" class="font-semibold">12</span> properties</p>
                            <select class="px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-700">
                                <option>Sort by: Newest</option>
                                <option>Price: Low to High</option>
                                <option>Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="properties-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
                        <!-- Properties loaded by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h3 class="text-2xl font-bold mb-4" style="font-family: 'Playfair Display', serif;">Rental Space</h3>
                <p class="text-gray-400 mb-6">Your trusted rental marketplace</p>
                <div class="border-t border-gray-700 pt-6">
                    <p class="text-gray-400">&copy; 2024 Rental Space. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
